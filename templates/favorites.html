<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand">
            <img src="https://i.ibb.co/Jt47w69/icon.png" alt="icon" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/trending">Trending</a></li>
                <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">My Favorite Books</h2>
    <div class="row">
        {% for book in books %}
        <div class="col-md-3">
            <div class="card mb-4">
                <img src="{{ book[2] }}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title">{{ book[0] }}</h5>
                    <p class="card-text">Author: {{ book[1] }}</p>
                    <!-- Remove Favorite -->
                    <form action="{{ url_for('remove_favorite') }}" method="post">
    <input type="hidden" name="book_title" value="{{ book[0] }}">
    <button type="submit" class="btn btn-danger">‚ùå Remove from Favorites</button>
</form>


                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
